# Browser type: chrome, firefox, edge
browser = chrome

# Environment type: local or remote
env = local

# Remote WebDriver hub URL (used only if env=remote)
hubUrl =http://localhost:4444/wd/hub

# Credentials for Selenium Grid or Cloud Provider (if applicable)
seleniumGridUser=yourUsername
seleniumGridPassword=yourPassword

# Base URL for the application under test
baseUrl=https://www.example.com

# Timeout settings (in seconds)
implicitWait=10
pageLoadTimeout=30
scriptTimeout=20

# Paths to configuration files or logs
configFilePath=configs/technicalConfigurations.properties
logFilePath=logs/testExecution.log

# Reporting settings
reportingEnabled=true
reportingPath=reports
reportingFormat=html
reportingTimestampFormat=yyyy-MM-dd_HH-mm-ss

# Test environment settings
testEnvironment=development
apiBaseUrl=https://api.example.com
databaseUrl=jdbc:mysql://localhost:3306/mydatabase
databaseUser=myuser
databasePassword=mypassword

# Email settings (for reporting or notifications)
emailEnabled=true
emailSmtpServer=smtp.example.com
emailPort=587
emailFrom=notifications@example.com
emailTo=team@example.com
emailSubject=Test Execution Report
emailUsername=yourEmailUsername
emailPassword=yourEmailPassword

# Advanced settings
maxRetries=3  # Number of retries for failed tests
retryDelay=5000  # Delay between retries in milliseconds
headlessMode=false  # Run browsers in headless mode (true/false)

# Browser-specific options
chromeOptions=--start-maximized,--disable-popup-blocking
#firefoxOptions=--headless
safariOptions=
edgeOptions=--inprivate